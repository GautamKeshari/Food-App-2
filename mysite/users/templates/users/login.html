{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row my-3">
        <!-- offset used for keeping elment center -->
        <div class="col-md-4 offset-md-4">
            <div class="card ">
                <div class="card-header text-white blockquote bg-info">
                    <div class="card-title">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- {{form}} -->
                        {% for field in form %}
                            <div class="form-group">
                                {{field.name}}
                                {{field}}
                            </div>
                        {% endfor %}
                        <button class="btn-info" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
